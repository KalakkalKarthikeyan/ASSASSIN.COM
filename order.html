<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Order Summary</h1>
        <div id="assassin-details"></div>

        <button onclick="showPaymentForm()">Pay Now And Book Your Assassin</button>

        <div id="payment-form" style="display: none;">
            <h2>Enter Your Details</h2>
            <input type="text" id="user-name" placeholder="Enter your name" required>
            <input type="number" id="user-age" placeholder="Enter your age" required>
            <input type="date" id="assassin-date" required>
            <input type="text" id="card-info" placeholder="Enter card info" required>
            <button onclick="processOrder()">Submit</button>
        </div>

        <p id="order-success" style="display: none; color: green; font-weight: bold;">Order Successful!</p>

        <button onclick="window.location.href='index.html'">Go Back</button>
    </div>

    <script>
        const assassin = JSON.parse(localStorage.getItem("selectedAssassin"));
        document.getElementById("assassin-details").innerHTML = `
            <img src="${assassin.image}" alt="${assassin.name}" style="width:200px; border-radius:10px;">
            <h2>${assassin.name}</h2>
            <p><strong>Skills:</strong> ${assassin.description}</p>
            <p><strong>Price:</strong> ${assassin.price}</p>
        `;

        function showPaymentForm() {
            document.getElementById("payment-form").style.display = "block";
        }

        function processOrder() {
            document.getElementById("payment-form").style.display = "none";
            document.getElementById("order-success").style.display = "block";
        }
    </script>
</body>
</html>
